<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список людей</title>
</head>
<body>

<a th:href="@{/people/new}">Добавить человека</a>
<hr>

<div id="people-list">
    <p th:each="person : ${people}"
       th:text="${person.getFullName() + ', ' + person.getBirthYear()}"/>
</div>

</body>
</html>
