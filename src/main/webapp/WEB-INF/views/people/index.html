<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список людей</title>
</head>
<body>

<a th:href="@{/people/new}">Добавить человека</a>
<hr>

<div id="people-list">
    <div th:each="person : ${people}">
        <a th:text="${person.getFullName() + ', ' + person.getBirthYear()}"
           th:href="@{/people/{id} (id=${person.getId()})}"
        />
        <br>
    </div>
</div>

<hr>

<div style="font-size: large">
    <a th:href="@{/}">Домашняя страница</a>
</div>

</body>
</html>
