<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>

    <style>
        .red-color {
            color: red;
        }
    </style>
</head>
<body>

<div>
    <form th:method="PATCH" th:action="@{/books/{id} (id=${book.getId()})}" th:object="${book}">
        <label for="title">Введите название:</label>
        <input type="text" th:field="*{title}" id="title">
        <p class="red-color" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        <br>

        <label for="authorName">Введите автора:</label>
        <input type="text" th:field="*{authorName}" id="authorName">
        <p class="red-color" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}"></p>
        <br>

        <label for="yearOfPublication">Введите год публикации:</label>
        <input type="text" th:field="*{yearOfPublication}" id="yearOfPublication">
        <p class="red-color" th:if="${#fields.hasErrors('yearOfPublication')}" th:errors="*{yearOfPublication}"></p>
        <br>

        <br>
        <input type="submit" value="Изменить">
    </form>
</div>

</body>
</html>
