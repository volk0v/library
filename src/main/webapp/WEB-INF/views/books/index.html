<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>

<div>
    <div th:each="book : ${books}">
        <span th:text="${book.getTitle() + ', ' + book.getAuthorName() + ', ' + book.getYearOfPublication()}"/>
    </div>
</div>

</body>
</html>
